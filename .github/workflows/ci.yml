name: ci
on:
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Install NPM
        run: npm install -g npm

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm lint

      - name: Run tests
        run: npm test
